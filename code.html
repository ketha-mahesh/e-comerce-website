<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <header>
        <h1>Simple E-Commerce Site</h1>
    </header>

    <div class="container">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <p id="cart-items">No items in cart</p>
            <button onclick="checkout()">Checkout</button>
        </div>

        <div class="product">
            <img src="https://cdn.mos.cms.futurecdn.net/DxpaKaHPBL5yF8vBjh2MjX.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://wallpapercave.com/wp/wp2461049.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://smart-phoneprice.com/wp-content/uploads/2022/12/Nokia-5G-Phones-2023-1024x597.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Simple E-Commerce Site</p>
    </footer>

    <script src="code.js"></script>
</body>
</html>
